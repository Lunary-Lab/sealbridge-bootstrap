# Gitleaks configuration - using default rules with allowlist for test credentials
title = "SealBridge Bootstrap Gitleaks Config"

[allowlist]
description = "Allowlist for known test credentials used in E2E tests"
regexes = [
  '''AGE-SECRET-KEY-1TESTKEY123456789012345678901234567890123456789012345678901234567890''',
  '''test-master-password-12345''',
  '''test-shared-secret-67890'''
]


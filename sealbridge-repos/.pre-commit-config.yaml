# .pre-commit-config.yaml: Configuration for pre-commit hooks.
# Used to install and run linters, formatters, and other quality checks
# automatically before each commit. This ensures that all code pushed to the
# repository adheres to a consistent style and quality standard.

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]

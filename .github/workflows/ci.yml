# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install uv
      - run: uv pip sync requirements.lock
        working-directory: ./sealbridge-bootstrap/payload
      - run: uv run ruff check .
        working-directory: ./sealbridge-bootstrap/payload
      - run: uv run ruff format --check .
        working-directory: ./sealbridge-bootstrap/payload

  type-check:
    name: Static Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install uv
      - run: uv pip sync requirements.lock
        working-directory: ./sealbridge-bootstrap/payload
      - run: uv run mypy src/
        working-directory: ./sealbridge-bootstrap/payload

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install uv
      - run: |
          uv pip install "pytest" "pytest-mock"
          uv pip sync requirements.lock
        working-directory: ./sealbridge-bootstrap/payload
      - run: uv run pytest tests/unit
        working-directory: ./sealbridge-bootstrap/payload

  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better secret detection

      - name: Install Gitleaks
        run: |
          wget -qO- https://github.com/gitleaks/gitleaks/releases/download/v8.22.0/gitleaks_8.22.0_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/
          chmod +x /usr/local/bin/gitleaks

      - name: Run Gitleaks on repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gitleaks detect --source . --baseline-path .gitleaks.baseline --verbose --redact --exit-code 1
